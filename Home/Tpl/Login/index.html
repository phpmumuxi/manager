<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>登录日志|<{$configcache['Title']}></title>
<link rel="stylesheet" type="text/css" href="__CSS__/content.css"  />
<link rel="stylesheet" type="text/css" href="__CSS__/public.css"  />
<script type="text/javascript" src="__JS__/jquery.js"></script>
<script type="text/javascript" src="__JS__/Public.js"></script>
<script type="text/javascript" src="__JS__/winpop.js"></script>
<style type="text/css">
	#content #table .tr td {border:1px solid #ccc;}
</style>
</head>
<body>
<div id="content">
    <h1>首页 > 日志管理 > 登录日志</h1>
    <h2>
        <div class="h2_left">
            <a href="__ACTION__" class="whole">全部</a>
            <a href="javascript:;" class="f5" onclick="f5();">刷新</a>
            <a href="javascript:history.back();" class="Retreat">后退</a>
            <a href="javascript:history.go(1);" class="Advance">前进</a>
        </div>
        <div class="search">
            <form method="get" id="search">
               <input type="text" name="k" class="text" value="<{$key}>"/>
            <input type="submit" class="so" value="搜 索" />
            </form>
        </div>
    </h2>
     <table id="table" border="1" bordercolor="#CCCCCC" cellpadding="0" cellspacing="0">
    	<tr>
            <th>用户名</th>
            <th>设备名称</th>
            <th>登录地址</th>
            <th>设备版本</th>
            <th>设备编号</th>
            <th>登录时间</th>
        </tr>

        <volist name="login" id="vo">
        <tr class="tr">
            <td class="tc"><{$vo.userName}></td>
            <td><{$vo.equName}></td>
            <td class="tc"><{$vo.loginIp}></td>
            <td class="tc"><{$vo.equVersion}></td>
            <td class="tc"><{$vo.equImei}></td>
            <td class="tc"><{$vo.loginTime}></td>
        </tr>
        </volist>
    </table>
    <div id="page">
      <{$page}>
    </div>
</div>
</body>
</html>
