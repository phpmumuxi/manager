<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>用户管理-密码重置|<{$configcache['Title']}></title>
<link rel="stylesheet" type="text/css" href="__CSS__/content.css"  />
<link rel="stylesheet" type="text/css" href="__CSS__/public.css"  />
<script type="text/javascript" src="__JS__/jquery2.js"></script>
<script type="text/javascript" src="__JS__/Public.js"></script>
<script type="text/javascript" src="__JS__/winpop.js"></script>
<script>
$(document).ready(function() {    
	$('#content #table .tr .edit').click(function(event) {
		event.preventDefault();
		var id=$(this).attr('href');
		if (!id) {
			wintq('ID参数不正确',3,1000,1,'');
			return false;
		}else{
			$.post('__APP__/User/passwordSet',{'id':id},function(res){				
				alert(res.data);
			},'json')
		}
	});
});
</script>
</head>
<body>
<div id="content">
	<h1>首页 > 用户管理 > 密码重置&nbsp;&nbsp;&nbsp;&nbsp;<font color='red' size='3px'>(仅限CRM用户)</font></h1>
    <h2>
    	<div class="h2_left">
        	<a href="__ACTION__" class="whole">全部</a>
        	<a href="javascript:;" class="f5" onclick="f5();">刷新</a>
            <a href="javascript:history.back();" class="Retreat">后退</a>
            <a href="javascript:history.go(1);" class="Advance">前进</a>
        </div>
        <div class="search">
        	<form action="__ACTION__" method="get">
        	<input type="text" name="keyword" class="text" placeholder="搜索用户手机号" value="<{$keyword}>" />
            <input type="submit" class="so" value="搜 索" />
            </form>
        </div>
    </h2>
    <table id="table" border="1" bordercolor="#CCCCCC" cellpadding="0" cellspacing="0">
    	<tr>
    		<th>编号</th>
            <th>用户名</th>
            <th>用户手机号</th>
            <th>公司名称</th>
            <th>操作</th>
        </tr>
        <if condition="$co eq 0"><tr class="tr"><td class="tc" colspan="5">暂无数据～！</td></tr></if>
        <!--顶级数据-->
        <volist name="list" id="vo">
        <tr class="tr <eq name="mod" value="1">tr2</eq>">        	
            <td class="tc"><{$key + 1}></td>
            <td class="tc"><{$vo.name}></td>
            <td class="tc"><{$vo.telephone}></td>
            <td class="tc"><{$vo.company}></td>            
            <td class="tc fixed_w"><a href="<{$vo.user_id}>" class="edit"><img src="__IMAGE__/edit.png" border="0" title="初始化密码" /></a></a></td>
        </tr>
        </volist>
    </table>
    <div id="page">&nbsp;&nbsp;&nbsp;&nbsp;<{$page}></div>
</div>
</body>
</html>
