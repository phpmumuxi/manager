<script>
    function myBrowser(){
    var userAgent = navigator.userAgent; //取得浏览器的userAgent字符串
    var isOpera = userAgent.indexOf("Opera") > -1;
    if (isOpera) {
        return "Opera"
    }; //判断是否Opera浏览器
    if (userAgent.indexOf("Firefox") > -1) {
        return "FF";
        /*firefox----这段js重新封装了event对象，经验证可以在火狐下支持！----*/
        function __firefox(){
            HTMLElement.prototype.__defineGetter__("runtimeStyle", __element_style);
            window.constructor.prototype.__defineGetter__("event", __window_event);
            Event.prototype.__defineGetter__("srcElement", __event_srcElement);
        }
        function __element_style(){
            return this.style;
        }
        function __window_event(){
            return __window_event_constructor();
        }
        function __event_srcElement(){
            return this.target;
        }
        function __window_event_constructor(){
            if(document.all){
                return window.event;
            }
            var _caller = __window_event_constructor.caller;
            while(_caller!=null){
                var _argument = _caller.arguments[0];
                if(_argument){
                    var _temp = _argument.constructor;
                    if(_temp.toString().indexOf("Event")!=-1){
                        return _argument;
                    }
                }
                _caller = _caller.caller;
            }
            return null;
        }
        if(window.addEventListener){
            __firefox();
        }
    } //判断是否Firefox浏览器
    if (userAgent.indexOf("Chrome") > -1){
      return "Chrome";
  }
  if (userAgent.indexOf("Safari") > -1) {
    return "Safari";
    } //判断是否Safari浏览器
    if (userAgent.indexOf("compatible") > -1 && userAgent.indexOf("MSIE") > -1 && !isOpera) {
        return "IE";
    }; //判断是否IE浏览器
}
myBrowser();
</script>

<script type="text/javascript">

$('.delete').click(function(){
    var ids = $(this).attr('sid');
    $.ajax({
        url:'<{$url}>/manager/activeChannel/delete',
        data:{ids:ids},
        type:'post',
        cache:'false',
        dataType:'json',
        success:function(json){
          alert('操作成功');
          location.reload(); 
        },
        error:function(){
            alert('异常!');
        }
    });
});


//批量删除
$('#dely').click(function(event) {
    event.preventDefault();
    if (!confirm('确定要删除选择项吗？')) {
        return false;
    }
    var delid='';
    for (i=0; i<$('#table .delid').size(); i++) {
        if (!$('#table .delid').eq(i).attr('checked')==false) {
            delid=delid+$('#table .delid').eq(i).val()+',';
        }
    }
    if (delid=='') {
        wintq('请选中后再操作',2,1500,1,'');
    }else {
        wintq('正在删除，请稍后...',4,20000,0,'');
        $.ajax({
            url:'<{$url}>/manager/activeChannel/delete',
            dataType:'JSON',
            type:'POST',
            data:'ids='+delid,
            success: function(data) {
                if (data.code=='2000') {
                    wintq('删除成功',1,1500,0,'?');
                    location.reload(); 
                }else {
                    wintq(data.s,3,1500,1,'');
                }
            }
        });
    }
});
