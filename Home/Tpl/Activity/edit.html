<script type="text/javascript">
$(function(){
    $(".registerform").Validform({
        tiptype:2,
        /*表单验证*/
        tiptype:function(msg,o,cssctl){
            if(!o.obj.is("form")){
                var objtip=o.obj.parent().find(".Validform_checktip");
                cssctl(objtip,o.type);
                objtip.text(msg);
                
                var infoObj=o.obj.parent().find(".info");
                if(o.type==2){
                    infoObj.fadeOut(200);
                }else{
                    if(infoObj.is(":visible")){return;}
                    layer.closeAll('loading');
                    infoObj.css({
                        left:0,
                        top:-30
                    }).show().animate({
                        top:-27
                    },200);
                }  
            }   
        },  
    });
   })
</script>

<body>
<div id="content">
    <h1>首页 > 活动管理 > 修改活动</h1>
    <h2>
        <div class="h2_left">
            <a href="javascript:;" class="f5" onclick="f5();">刷新</a>
            <a href="javascript:history.back();" class="Retreat">后退</a>

        </div>
    </h2>
    <div class="tablecon">
    <div class="acttitle">修改活动</div>
    <form action="<{$url}>/manager/active/updateActive" method="post" class="registerform" id="form"  enctype="multipart/form-data">
    <dl id="cdl">
        <dd>
            <input type="hidden" name="sid" value="<{$shop.sid}>">
            <span class="dd_left">活动状态:</span>
            <if condition="$shop.activeStatus eq 1">

        <dd>

            </span>
        </dd>
        <dd>
            <span class="dd_left">活动名称:</span>
            <span class="dd_right">
                <input type="text" class="qtext" name="activeName" value="<{$shop.activeName}>" id="actname" datatype="*2-250" errormsg="活动名称在2~250位之间！"  nullmsg="请填写活动名称！" maxlength=250 />
                <font class="defi defi-01"><span class="Validform_checktip"></span></font>
            </span>
        </dd>

        <dd>
            <span class="dd_left">活动区域:</span>
            <span class="dd_right">

        </dd>

            <span class="dd_right">

        </dd>

        <dd>

            <span class="dd_right">

        <dd>

            </span>

            <input type="hidden" name="oldEndtime" value="<{$shop.activeEndTime}>">

            <input type="hidden" name="oldVerifyLoseTime" value="<{$shop.verifyLoseTime}>">

                </span>
            <else />

                    <input name="beginTime" value="<{$shop.activeBeginTime}>" type="text" id="start_date" name="start_date" onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',minDate:'<{$createTime}>', maxDate:&quot;#F{$dp.$D('end_date')||'2038-01-01'}&quot;})" class="Wdate" readonly/>&nbsp;~

        <if condition="$mainpic neq ''">

            <span class="dd_right" >
                <input type="file" name="file" id="file" onchange="load(this)"  multiple="multiple" class='myfile'></input>

        <dd>

            </span>
        </dd>
        <dd style="margin-top: 10px;margin-bottom: 160px;"><input type="submit" class="so submit" value="提 交" /></dd>
        <input type="hidden" name="" value="<{:U('Activity/index')}>" id="jump">
    </dl>
    </form>
    </div>
</div>

<script type="text/javascript">
var imgkey = [];
    function load(file) {
        var num=1;
        $('.imgbox').remove();
        if (file.files) {
            for (var i = 0; i < file.files.length; i++) {
                var reader = new FileReader();
                reader.readAsDataURL(file.files[i]);
                reader.onload = function(evt) {
                    var imgbox=$('<div></div>');
                    imgbox.addClass('imgbox');
                    $('#view').append(imgbox);
                    var imgs = $('<input type="image" />');
                    imgs.attr('name','mum'+num);
                    num++;
                    imgs.appendTo(imgbox);
                    imgs.attr('src', evt.target.result);
                }
            }
        }
    }


var mainimgkey = [];
function mainload(file) {
    var mainnum=1;
    $('.mimgbox').remove();
    if (file.files) {
        for (var i = 0; i < file.files.length; i++) {
            var reader = new FileReader();
            reader.readAsDataURL(file.files[i]);
            reader.onload = function(evt) {
                var mimgbox=$('<div></div>');
                mimgbox.addClass('mimgbox');
                $('#mainview').append(mimgbox);
                var mimgs = $('<input type="image" />');
                mimgs.attr('name','mum'+mainnum);
                mainnum++;
                mimgs.appendTo(mimgbox);
                mimgs.attr('src', evt.target.result);
            }
        }
    }
}


$('#mainFile').click(function(){
     if($(".yuanimg2").length>0){
        alert('请先删除主图');
        return false;
    }
});

    $('.area').change(function(){
        var city = $('.state option:selected').val()+'-'+$('.city option:selected').val()+'-'+$('.area option:selected').val();//区域
        //console.log(city);
        var html = '<input type="hidden" name="activeArea" value='+city+'>';
        document.getElementById("statestr").innerHTML = html
    })

    UE.getEditor('editor');
    //获取内容
    function getContent() {
        return UE.getEditor('editor').getContent();
    }

    UE.getEditor('editor2');
    //获取内容
    function getContent() {
        return UE.getEditor('editor2').getContent();
    }


$('.delimg').click(function(){
   imgkey.push($(this).attr('key'));
    keyArray = imgkey.join(',');
    var htmlimg = '<input type="hidden" name="keyArray" value='+keyArray+'>';
    document.getElementById("imgstr").innerHTML = htmlimg ;
    var i = $(this).attr('k');
    //console.log(i);
    $('.hidenimg'+i).remove();

});

$('.maindelimg').click(function(){
    var key = ($(this).attr('key'));
    var htmlimg2 = '<input type="hidden" name="keyArray" value='+key+'>';
    document.getElementById("imgstr2").innerHTML = htmlimg2 ;
    $('.yuanimg2').remove();

});


$(function(){
$(document).ready(function(){
    $('.submit').click(function(){
        var busname = $('#busname').val();
        var actname = $('#actname').val();
        var state = $('.state').val();
        var city = $('.city').val();
        var area = $('.area').val();
        var activeAddress = $('#activeAddress').val();
        var activeNum = $('#man').val();
        var xishu = $('.xishu').val();
        var Wdate = $('.Wdate').val();
        if(busname == '' || actname=='' || state=='' || city=='' ||area=='' ||activeAddress=='' ||activeNum=='' ||xishu=='' ||Wdate=='' ){
            return;
        }

        var index = layer.load(1, {
          shade: [0.1,'#fff'] //0.1透明度的白色背景
        });   
    });

    $('#form').ajaxForm(function(data){
        //弹出ajax请求后的回调结果，data回调数据  onclick="sub()"
        if(data.code =="2000" ){ 
            layer.closeAll('loading');
            alert(data.message);
            var url = $('#jump').val();
            window.location.href = url; 
            // location.href=document.referrer; 
         }else{
            layer.closeAll('loading');
            alert(data.message);
         }
    });
});
});


//绑定
$('.binding').click(function(){
    var telephone = $('.telphone').val();
    var activeId = "<{$activeId}>";
    if(telephone){
        $.ajax({
            url:'<{$url}>/manager/active/verifyIsRegister',
            data:{telephone:telephone},
            type:'post',
            cache:'false',
            dataType:'json',
            success:function(json){
                //console.log(json);  
                if(json.code == 2000){
                $.ajax({
                    url:'<{$url}>/manager/active/activeBoundTelephone',
                    data:{telephone:telephone,activeId:activeId},
                    type:'post',
                    cache:'false',
                    dataType:'json',
                    success:function(data){
                        alert(data.message);  
                        location.reload(); 
                    },
                    error:function(){
                        alert('异常!');
                    }
                });
                }else if(json.code == 3000){
                    alert(json.message);
                }else if(json.code == 5000){
                    alert(json.message);
                }
            },
            error:function(){
                alert('异常!');
            }
        });
    }else{
        alert('请正确填写手机号')
    }
});

//重新绑定
$('.nobinding').click(function(){
    var telephone = $('.telphone').val();
    var activeId = "<{$activeId}>";
    if(telephone){
    $.ajax({
        url:'<{$url}>/manager/active/updateTelephone',
        data:{telephone:telephone,activeId:activeId},
        type:'post',
        cache:'false',
        dataType:'json',
        success:function(data){
            //console.log(data);  
            alert(data.message);  
            location.reload(); 
        },
        error:function(){
            alert('网络异常!');
        }
    });
    }else{
        alert('暂无手机号!')
    }
});

</script>
</body>
