    <script>
    function myBrowser(){
    var userAgent = navigator.userAgent; //取得浏览器的userAgent字符串
    var isOpera = userAgent.indexOf("Opera") > -1;
    if (isOpera) {
        return "Opera"
    }; //判断是否Opera浏览器
    if (userAgent.indexOf("Firefox") > -1) {
        return "FF";
        /*firefox----这段js重新封装了event对象，经验证可以在火狐下支持！----*/
        function __firefox(){
            HTMLElement.prototype.__defineGetter__("runtimeStyle", __element_style);
            window.constructor.prototype.__defineGetter__("event", __window_event);
            Event.prototype.__defineGetter__("srcElement", __event_srcElement);
        }
        function __element_style(){
            return this.style;
        }
        function __window_event(){
            return __window_event_constructor();
        }
        function __event_srcElement(){
            return this.target;
        }
        function __window_event_constructor(){
            if(document.all){
                return window.event;
            }
            var _caller = __window_event_constructor.caller;
            while(_caller!=null){
                var _argument = _caller.arguments[0];
                if(_argument){
                    var _temp = _argument.constructor;
                    if(_temp.toString().indexOf("Event")!=-1){
                        return _argument;
                    }
                }
                _caller = _caller.caller;
            }
            return null;
        }
        if(window.addEventListener){
            __firefox();
        }
    } //判断是否Firefox浏览器
    if (userAgent.indexOf("Chrome") > -1){
      return "Chrome";
  }
  if (userAgent.indexOf("Safari") > -1) {
    return "Safari";
    } //判断是否Safari浏览器
    if (userAgent.indexOf("compatible") > -1 && userAgent.indexOf("MSIE") > -1 && !isOpera) {
        return "IE";
    }; //判断是否IE浏览器
}

</script>

<body>

     <table id="table" border="1" bordercolor="#CCCCCC" cellpadding="0" cellspacing="0">

            <th>报名用户昵称</th>
            <th>姓名</th>

            <th>是否中奖</th>

            <th>兑奖状态</th>

        <volist name="user" id="vo">
        <tr>
            <td style="text-align:center" class='tc'><{$vo.userNickName}></td>

            <td style="text-align:center" class='tc'>
                <switch name="vo.gender">
                    <case value="0">男</case>

            <td style="text-align:center" class='tc'><{$vo.phone}></td>
            <switch name="vo.status">

            <case value="1">

            </case>
            <default />
            <td style="text-align:center" class='tc'>缺少参数</td>   
            </switch>
            <td style="text-align:center" class='tc'><{$vo.verifyCode}></td>
            <switch name="vo.verifyStatus">

            </case>
            <case value="1">
            <td style="text-align: center" class='tc'>已兑奖</td>

</div>

<script type="text/javascript">
    $(".lottery").click(function(){
        var adminUserId  = <{$admin}>;
        var userId  = $(this).attr('userId');
        var sid = $(this).attr('sid');
        if(confirm("确定设置为中奖用户,不可撤销!")){
            $.ajax({
                url:'<{$url}>/manager/active/updatActivityUser',// 跳转到 action
                data:{ sid: sid,adminUserId:adminUserId,userId,userId},
                type:'post',
                cache:false,
                dataType:'json',
                success:function(data) {
                    if(data.code =="2000" ){
                            alert(data.message);
                            location.reload();
                        }else{
                            alert(data.message);
                        }
                },
                error:function() {
                    alert("异常！");
                }
            });
        }else{
            alert("取消");
        }
    });
</script>
