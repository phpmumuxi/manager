<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>明细信息|<{$configcache['Title']}></title>
    <link rel="stylesheet" type="text/css" href="__CSS__/content.css"  />
    <link rel="stylesheet" type="text/css" href="__CSS__/public.css"  />
    <script type="text/javascript" src="__JS__/jquery.js"></script>
    <script type="text/javascript" src="__JS__/Public.js"></script>
    <script type="text/javascript" src="__JS__/winpop.js"></script>
    <script type="text/javascript" src="__JS__/check.js"></script>
    <script type="text/javascript" src="__JS__/layer/layer.js"></script>
    <link rel="stylesheet" type="text/css" href="__JS__/layer/skin/layer.css"  />
    <style type="text/css">
        .shop-1{border:1px solid #ccc; width:60%;margin-left: auto;margin-right: auto;}
        .shop-2{margin: 30px;}
        .imgbox img{max-width:90%;}
        .basetb td{ padding:6px; padding-top:8px; padding-bottom:8px; font-size:15px;}
        .label{text-align: center;}
    </style>
</head>
<body>
<dt>返利明细</dt>
<div id="content" style="font-size:18px; color:#333; text-align:center;width:1190px;">
        <h2>
            <div class="h2_left">
                <a href="<{:U('Shop/index')}>" class="whole">商品</a>
                <a href="javascript:;" class="f5" onclick="f5();">刷新</a>
                <a href="javascript:history.back();" class="Retreat">后退</a>
                <a href="javascript:history.go(1);" class="Advance">前进</a>
            </div>
        </h2><br/>
        <volist name="picture" id="pic">
            <div class="img" style="width:200px;height:200px; float:left"><img src="<{$pic.realPicUrl}>" width="190" height="180"></div>
        </volist>
        <div style="clear:both"></div>
        <table id="table" border="1" bordercolor="#CCCCCC" cellpadding="0" cellspacing="0" class="basetb">
            <tr>
                <td class="label" style="width:100px;">月返利金额:</td>
                <td><{$list.rebateMoney}></td>
            </tr>
            <tr>
                <td class="label">返利比例:</td>
                <td><{$list.recommendRebate}></td>
            </tr>
            <tr>
                <td class="label">类型:</td>
                <td><if condition="$list.rebateType == 1">推荐返利</if>
                    <if condition="$list.rebateType == 0">月返利</if></td>
            </tr>
            <tr>
                <td class="label">状态:</td>
                <td><if condition="$list.rebateStatus   == 1">已返利</if>
                    <if condition="$list.rebateStatus   == 0">未返利</if></td>
            </tr>
            <tr>
                <td class="label">交易时间:</td>
                <td style="word-wrap:break-word;word-break:break-all;"><{$list.finishTime}></td>
            </tr>
            <tr>
                <td class="label">交易方式:</td>
                <td>
                    <if condition="$list.payType == 2">余额支付</if>
                </td>
            </tr>
            <tr>
                <td class="label">交易流水号:</td>
                <td>
                    <{$list.payNo}>
                </td>
            </tr>
        </table>
</div>

<script type="text/javascript">
</script>
</body>
</html>
