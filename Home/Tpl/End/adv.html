<script type="text/javascript">
    /*删除单个*/
    function delapp(sid){
        $.ajax({
            url:'<{$url}>/manager/guide/deleteGuideAdv',// 跳转到 action
            data:{sid:sid},
            type:'post',
            cache:false,
            dataType:'json',
            success:function(data) {
                if(data.code =="2000" ){
                    alert(data.message);
                    location.reload();
                }else{
                    alert(data.message);
                }
            },
            error : function() {
                alert("异常！");
            }
        });
    }
</script>
